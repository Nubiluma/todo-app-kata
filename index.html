<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do App</title>
  </head>
  <body class="body">
    <header></header>
    <main>
      <div class="input-div">
        <form onsubmit="return false" action="">
          <input type="text" id="todo-input" />
          <label for="todo-input" class="input-label">Get sh*t done!</label>
          <button id="btn-add">Add</button>
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div id="todos" class="flex-container">
        <div>
          <input type="checkbox" id="temp1" />
          <label for="temp1">Learn HTML</label>
        </div>
        <div>
          <input type="checkbox" id="temp2" />
          <label for="temp2">Learn CSS</label>
        </div>
        <div>
          <input type="checkbox" id="temp3" />
          <label for="temp3">Learn JS</label>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
