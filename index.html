<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
  </head>
  <body class="bg-clr-grey01">
    <header class="">
      <h1
        class="mar-block-0rem-2rem pad-block-4rem bg-clr-red01 clr-white01 text-shadow-blu-ylw"
      >
        Todo-App
      </h1>
    </header>
    <main class="">
      <section class="flex-r-c-c mar-block-0rem-2rem">
        <form class="">
          <input
            type="text"
            id="todo-input"
            class="border-0 pad-block-p5rem pad-inline-0p25rem border-radius-0p25rem max-width-16rem flex-align-self-center"
            placeholder="Get sh*t done!"
          />
          <label for="todo-input"></label>
          <button
            id="btn-add"
            class="border-0 pad-block-p5rem pad-inline-0p25rem bg-clr-blu01 clr-white01 border-radius-0p25rem box-shadow-red"
          >
            Add
          </button>
        </form>
      </section>
      <section class="flex-r-c-c">
        <aside
          id="aside-input-error"
          class="mar-p5rem bg-clr-white01 border-radius-0p25rem pad-block-p5rem pad-inline-0p25rem border-clr-1px-solid-red max-width-16rem pos-absolute fade-in-text-1s vis-hidden"
        ></aside>
      </section>
      <section class="flex-c-c-c mar-block-0rem-2rem">
        <h2 class="ft-sz-1p5rem mar-block-0rem-1rem">Filter & Options</h2>
        <ul id="filter" class="list-style-none mar-block-0rem-1rem">
          <li>
            <input name="filter" type="radio" id="all" />
            <label for="all">All</label>
          </li>
          <li>
            <input name="filter" type="radio" id="open" />
            <label for="open">Open</label>
          </li>
          <li>
            <input name="filter" type="radio" id="done" />
            <label for="done">Done</label>
          </li>
        </ul>
        <button
          id="btn-remove"
          class="border-0 pad-block-p5rem pad-inline-0p25rem bg-clr-blu01 clr-white01 border-radius-0p25rem box-shadow-red"
        >
          Remove Done Todos
        </button>
      </section>
      <section class="mar-block-0rem-2rem">
        <h2 class="ft-sz-1p5rem mar-block-0rem-1rem">My Todos</h2>
        <ul id="todo-list" class="list-style-none flex-c-c-c"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
