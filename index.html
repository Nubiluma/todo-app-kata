<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do App</title>
  </head>
  <body class="body">
    <header class="">
      <h1>ToDo-App</h1>
    </header>
    <main>
      <section class="input">
        <form class="flex-r-c-c">
          <input type="text" id="todo-input" placeholder="Get sh*t done!" />
          <label for="todo-input"></label>
          <button id="btn-add">Add</button>
        </form>
      </section>
      <section class="filter-options flex-c-c-c">
        <h2>Filter & Options</h2>
        <ul id="filter">
          <li>
            <input name="filter" type="radio" id="all" />
            <label for="all">All</label>
          </li>
          <li>
            <input name="filter" type="radio" id="open" />
            <label for="open">Open</label>
          </li>
          <li>
            <input name="filter" type="radio" id="done" />
            <label for="done">Done</label>
          </li>
        </ul>
        <button id="btn-remove">Remove Done Todos</button>
      </section>
      <section class="todos">
        <h2>My Todos</h2>
        <ul id="todo-list" class="flex-c-c-c"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
